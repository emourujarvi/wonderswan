<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<style>
		th {
			text-align: left;
		}
	</style>
</head>
<body>

<section>
	<h1>WonderSwan Game ROM Header extractor</h1>
</section>

<hr/>

<section id="rom-info">
	<table>
		<tr class="publisher">
			<th></th>
			<th>Hex</th><th>Explanation</th>
		</tr>

		<tr class="publisher">
			<th>Publisher ID</th>
			<td></td><td></td>
		</tr>

		<tr class="system">
			<th>System</th>
			<td></td><td></td>
		</tr>

		<tr class="game">
			<th>Game ID</th>
			<td></td><td></td>
		</tr>

		<tr class="revision">
			<th>Game revision</th>
			<td></td><td></td>
		</tr>

		<tr class="romSize">
			<th>ROM size</th>
			<td></td><td></td>
		</tr>

		<tr class="saveSize">
			<th>Save size/type</th>
			<td></td><td></td>
		</tr>

		<tr class="flags">
			<th>Flags</th>
			<td></td><td></td>
		</tr>

		<tr class="rtc">
			<th>RTC</th>
			<td></td><td></td>
		</tr>

		<tr class="checksum">
			<th>16-bit checksum</th>
			<td></td><td></td>
		</tr>
	</table>
</section>

<hr />

<section id="rom">
	<input type="file" />
</section>

<script src="./page.js" type="module"></script>

</body>
</html>
